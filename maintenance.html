<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidencebase.ai - Maintenance Mode</title>
    <meta name="description" content="NER Challenge game during system maintenance. Identify the named entity type for the highlighted word.">
    <meta name="keywords" content="NER, Named Entity Recognition, AI, NLP, Game, Maintenance">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFFFFF; /* Light background */
            color: #172036; /* Darker text color */
            font-family: 'Arial', sans-serif; /* Sans-serif font */
            padding: 10px; /* Add padding for mobile */
            position: relative; /* For particle background */
            overflow: hidden; /* Hide overflow for particles */
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Behind the content */
        }
        .container {
            text-align: center;
            background: rgba(240, 242, 246, 0.9); /* Light container background with transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(224, 224, 224, 0.8); /* Light border with transparency */
            max-width: 600px; /* Limit container width */
            width: 100%; /* Full width on mobile */
        }
        .maintenance-message {
            margin-bottom: 20px;
            font-size: 20px;
            color: #172036; /* Darker text color */
        }
        .logo {
            max-width: 150px; /* Smaller logo size */
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            color: #7A9AE5; /* Main color for H1 */
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <img src="https://github.com/GregXD/public/blob/main/xd_logo_dark.png?raw=true" alt="Logo" class="logo">
        <h1>System Maintenance</h1>
        <p class="maintenance-message">Our system is currently down for maintenance. We'll be back soon.!</p>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#7A9AE5' /* primaryColor */
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    },
                    polygon: {
                        nb_sides: 5
                    },
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#7A9AE5', /* primaryColor */
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: false,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: false,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
