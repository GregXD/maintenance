<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode - Rock, Paper, Scissors</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFFFFF; /* backgroundColor */
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #7a9ae5; /* primaryColor */
            color: white;
            margin: 5px;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
        .maintenance-message {
            margin-bottom: 20px;
            font-size: 20px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-primary">System Maintenance</h1>
        <p class="maintenance-message">Our system is currently down for maintenance. We'll be back soon!</p>
        <h2 class="text-secondary">Rock, Paper, Scissors</h2>
        <p>Choose your move:</p>
        <button class="btn btn-custom" onclick="playGame('rock')">Rock</button>
        <button class="btn btn-custom" onclick="playGame('paper')">Paper</button>
        <button class="btn btn-custom" onclick="playGame('scissors')">Scissors</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            const message = document.getElementById('message');

            if (userChoice === computerChoice) {
                message.textContent = `It's a tie! You both chose ${userChoice}.`;
                message.style.color = 'blue';
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                message.textContent = `You win! ${userChoice} beats ${computerChoice}.`;
                message.style.color = 'green';
            } else {
                message.textContent = `You lose! ${computerChoice} beats ${userChoice}.`;
                message.style.color = 'red';
            }
        }
    </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
